<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Mobile-Order-System</title>
   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
   <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
   <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  
</head>
<body>
	<!--메인 페이지-->
	<section id='main_page' data-role='page'>
		<div data-role="header">
			<h1>모바일 주문 시스템</h1>
		</div>
		<div data-role="content"> 			                
            <a data-role="button" id="start_btn" data-theme="b" href='#order_page'>시작</a>
		</div>
	  </section>
	<!--주문 페이지-->
	<section id="order_page" data-role="page">
		<div data-role="header">
			<h1>메뉴 주문</h1>
		</div>
		<div data-role="content"> 			               
			<div class="ui-grid-b ui-responsive"> <!--3등분 반응형 그리드-->
				<div class="ui-block-a">
				  <a href="#" class="ui-btn ui-corner-all ui-shadow">아메리카노</a><br>
				</div>
				<div class="ui-block-b" id="apple">
				  <a href="#" class="ui-btn ui-corner-all ui-shadow">카페라떼</a><br>
				</div>
				<div class="ui-block-c">
				  <a href="#" class="ui-btn ui-corner-all ui-shadow">카푸치노</a><br>
				</div>
				<div class="ui-block-a">
					<a href="#" class="ui-btn ui-corner-all ui-shadow">프라푸치노</a><br>
				</div>
				  <div class="ui-block-b">
					<a href="#" class="ui-btn ui-corner-all ui-shadow">아이스티</a><br>
				</div>
				  <div class="ui-block-c">
					<a href="#" class="ui-btn ui-corner-all ui-shadow">녹차라떼</a><br>
				</div>
				  <div class="ui-block-a">
					<a href="#" class="ui-btn ui-corner-all ui-shadow">얼그레이</a><br>
				</div>
				  <div class="ui-block-b">
					<a href="#" class="ui-btn ui-corner-all ui-shadow">스무디</a><br>
				</div>
				  <div class="ui-block-c">
					<a href="#" class="ui-btn ui-corner-all ui-shadow">사과주스</a><br>
				</div>
			</div>
		</div>
		<div data-role="footer">
			<h4><a data-role="button" href='#basket_page'>장바구니</a></h4>
			<h4><a data-role="button" href='#payment_page'>결제하기</a></h4>
		</div>
	</section>
	<!--장바구니 페이지-->
	<section id='basket_page' data-role='page'>
		<header data-role='header'>
		  <h1>장바구니</h1></header>
		<div class='content'>
		  <p>내용</p>
		</div>
		<footer data-role='footer'>
			<h4><a data-role="button" href='#payment_page'>결제하기</a></h4>
	  </section>
	<!--결제 선택 페이지-->
	  <section id='payment_page' data-role='page'>
		<header data-role='header'>
		  <h1>결제 방법 선택</h1></header>
		<div class='content'>
		  <p>내용</p>
		</div>
		<footer data-role='footer'>
			<h4><a data-role="button" href='#page2'>결제하기</a></h4>
	  </section>





	  <script>
		$("#apple").click(function() {
			alert("버튼을 누르셨습니다.");
		});
		</script>
</body>
</html>
