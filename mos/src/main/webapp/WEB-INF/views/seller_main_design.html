<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
 <style type="text/css">
   body { background-color: #6666ff; font-size: 62.5%}
   #logo { border-radius: 10px; top: 50%; left: 50%; transform: translate(-50%, -50%); 
          position: fixed;  padding: 10px; background-color: #ffffff; 
          width: 300px; height: 400px}
   h1 {color: #696969; text-align: center ;font-size: xx-large}
   .container { padding: 2em;}

<!-- 판매시작 버튼 -->
button,
button::after {
  -webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
  -o-transition: all 0.3s;
	transition: all 0.3s;
}

.btn_start {  
  background: none;
  border: 3px solid #fff;
  border-radius: 5px;
  color: #fff;
  display: block;
  font-size: 1.6em;
  font-weight: bold;
  margin: 1em auto;
  padding: 2em 6em;
  position: fixed;
  top: 40%;
  left: 23.4%;
  text-transform: uppercase;
   z-index: 2;
  
}

button::before,
button::after {
  background: #fff;
  content: '';
  position: absolute;
  z-index: -1;
}

button:hover {
  color: #b3b3ff;
}


.btn_start::before {
  height: 100%;
  left: 0;
  top: 0;
  width: 100%;
}

.btn_start::after {
  background: #9999ff;
  height: 100%;
  left: 0;
  top: 0;
  width: 100%;
}

.btn_start:hover:after {
  height: 0;
  left: 50%;
  top: 50%;
  width: 0;
}

<!-- 메뉴관리 버튼 -->
button,
button::after {
  -webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
  -o-transition: all 0.3s;
	transition: all 0.3s;
}

.btn_menu {  
  background: none;
  border: 3px solid #fff;
  border-radius: 5px;
  color: #fff;
  display: block;
  font-size: 1.6em;
  font-weight: bold;
  margin: 1em auto;
  padding: 2em 6em;
  position: fixed;
  top: 60%;
  left: 23.4%;
  text-transform: uppercase;
   z-index: 2;
  
}

button::before,
button::after {
  background: #fff;
  content: '';
  position: absolute;
  z-index: -1;
}

button:hover {
  color: #b3b3ff;
}


.btn_menu::before {
  height: 100%;
  left: 0;
  top: 0;
  width: 100%;
}

.btn_menu::after {
  background: #9999ff;
  height: 100%;
  left: 0;
  top: 0;
  width: 100%;
}

.btn_menu:hover:after {
  height: 0;
  left: 50%;
  top: 50%;
  width: 0;
}
 </style>
</head>
<body>
<form method="get" action="">
<div class="container">
 <h1><p id="logo">MOS</p></h1>
	
<button type="button" class="btn_start" href=" ">판매 시작</button> 
<button type="button" class="btn_menu" href=" ">메뉴관리</button> 
             
</div>
</form>
</body>
</html>
